name: Publish to Maven Central

on:
  push:
    tags:
      - 'v*'
      - 'lib-kfsm-v*'
      - 'lib-kfsm-v2-v*'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if tag is on main branch
        id: check-branch
        run: |
          if git branch -r --contains ${{ github.ref }} | grep -q "origin/main"; then
            echo "tag_on_main=true" >> $GITHUB_OUTPUT
          else
            echo "tag_on_main=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine release type and version
        if: steps.check-branch.outputs.tag_on_main == 'true'
        id: release-info
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          if [[ "$TAG" == lib-kfsm-v2-v* ]]; then
            echo "module=lib-kfsm-v2" >> $GITHUB_OUTPUT
            echo "version=${TAG#lib-kfsm-v2-v}" >> $GITHUB_OUTPUT
            echo "properties_file=lib-kfsm-v2/gradle.properties" >> $GITHUB_OUTPUT
          elif [[ "$TAG" == lib-kfsm-v* ]]; then
            echo "module=lib-kfsm" >> $GITHUB_OUTPUT
            echo "version=${TAG#lib-kfsm-v}" >> $GITHUB_OUTPUT
            echo "properties_file=lib-kfsm/gradle.properties" >> $GITHUB_OUTPUT
          else
            echo "module=all" >> $GITHUB_OUTPUT
            echo "version=${TAG#v}" >> $GITHUB_OUTPUT
            echo "properties_file=gradle.properties" >> $GITHUB_OUTPUT
          fi

      - name: Validate version matches gradle.properties
        if: steps.check-branch.outputs.tag_on_main == 'true'
        run: |
          PROPERTIES_FILE="${{ steps.release-info.outputs.properties_file }}"
          TAG_VERSION="${{ steps.release-info.outputs.version }}"
          FILE_VERSION=$(grep "^VERSION_NAME=" "$PROPERTIES_FILE" | cut -d'=' -f2)
          if [[ "$TAG_VERSION" != "$FILE_VERSION" ]]; then
            echo "::error::Version mismatch: tag has '$TAG_VERSION' but $PROPERTIES_FILE has '$FILE_VERSION'"
            exit 1
          fi
          echo "âœ“ Version validated: $TAG_VERSION"

      - name: Set up JDK
        if: steps.check-branch.outputs.tag_on_main == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Publish all modules to Maven Central
        if: steps.check-branch.outputs.tag_on_main == 'true' && steps.release-info.outputs.module == 'all'
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.SONATYPE_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.SONATYPE_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_SECRET_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_SECRET_PASSPHRASE }}
          ORG_GRADLE_PROJECT_VERSION_NAME: ${{ steps.release-info.outputs.version }}
        run: bin/gradle :lib:publishToMavenCentral :lib-kfsm:publishToMavenCentral

      - name: Publish lib-kfsm to Maven Central
        if: steps.check-branch.outputs.tag_on_main == 'true' && steps.release-info.outputs.module == 'lib-kfsm'
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.SONATYPE_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.SONATYPE_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_SECRET_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_SECRET_PASSPHRASE }}
          ORG_GRADLE_PROJECT_VERSION_NAME: ${{ steps.release-info.outputs.version }}
        run: bin/gradle :lib-kfsm:publishToMavenCentral

      - name: Publish lib-kfsm-v2 to Maven Central
        if: steps.check-branch.outputs.tag_on_main == 'true' && steps.release-info.outputs.module == 'lib-kfsm-v2'
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.SONATYPE_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.SONATYPE_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_SECRET_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_SECRET_PASSPHRASE }}
          ORG_GRADLE_PROJECT_VERSION_NAME: ${{ steps.release-info.outputs.version }}
        run: bin/gradle :lib-kfsm-v2:publishToMavenCentral

      - name: Build HTML
        if: steps.check-branch.outputs.tag_on_main == 'true' && steps.release-info.outputs.module == 'all'
        run: bin/gradle dokkaHtml --no-daemon --stacktrace

      - name: Upload HTML
        if: steps.check-branch.outputs.tag_on_main == 'true' && steps.release-info.outputs.module == 'all'
        uses: actions/upload-pages-artifact@v3
        with:
          path: lib/build/dokka/html
          name: 'github-pages'

      - name: Deploy GitHub Pages site
        if: steps.check-branch.outputs.tag_on_main == 'true' && steps.release-info.outputs.module == 'all'
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
